spring:
  config:
    import: optional:application-secret.yml
  main:
    banner-mode: off
  #运行图标
  application:
    name: service-oss
  jdbc:
    template:
      fetch-size: -1 #缓存行数
      max-rows: 500 #最大行数
      query-timeout: -1 #查询超时时间
  redis:
    host: localhost
    port: 6379
    client-type: lettuce
    lettuce:
      pool:
        max-active: 16
    jedis:
      pool:
        max-active: 16
  elasticsearch:
    rest:
      uris:  http://localhost:9200

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/db1?useSSL=false&serverTimezone=UTC
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      validation-query: SELECT 1
      validation-query-timeout: 2000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password: 123456
  h2:
    console:
      path: /h2
      enabled: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  devtools:
    restart:
      exclude: static/**,public/**

server:
  port: 8080

mybatis:
  mapper-locations: classpath:com/example/demo/mapper/*.xml
  type-aliases-package: com.example.demo.Domain
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    # 开启SQL语句打印（开发环境使用）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    db-config:
      # 主键类型
      id-type: auto
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix:
a:
  id: ${random.int}
  uuid: ${random.uuid}
  time: ${random.long}
  name: ${random.value}
  money:  ${random.int(10,20)};
like: [abs,ddd]
like1: [{a:1,b:2,c:3},{e:1,d:2,f:4}]
logging:
  level:
    root: info
  pattern:
    console: "%d %clr(%5p) --- [%16t] %clr(%-40.40c){cyan} : %m %n"
  #file:
   # name: server.log
  #logback:
   # rollingpolicy:
    # max-file-size: 4KB
     # file-name-pattern: server.%d{yyyy-MM-dd}.%i.log
#日志开启级别
my:
  dura: 10  # 表示10分钟（由注解指定单位为 MINUTES）
  data: 2048 # 表示2048字节（注解指定单位为 BYTES）
