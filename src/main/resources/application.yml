  #客户端配置
  boot:
    admin:
      client:
        url: http://localhost:8080
  rabbitmq:
    host: localhost      # RabbitMQ 主机
    port: 5672           # 端口
    username: guest      # 用户名
    password: guest      # 密码
  h2:
    console:
      enabled: false
  cache:
    type: redis
    redis:
      use-key-prefix: true
      key-prefix:
      time-to-live: 60000
      cache-null-values: false
#  #    type: ehcache
#    ehcache:
#      config: classpath:ehcache.xml
  task:
    scheduling:
      pool:
        size: 2
      thread-name-prefix: pre-
      shutdown:
        await-termination: false
        await-termination-period: 10
  #        等待所有线程执行完关闭线程池 以及关闭前最大等待时间
  mail:
    host: smtp.qq.com  # 邮件服务器地址
    port: 465          # SSL 端口
    username: 3100672662@qq.com
    password: iwqzxaljtcwrdggj   # 不是登录密码
    protocol: smtps
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
  config:
    import: optional:application-secret.yml
  main:
    banner-mode: off
  #运行图标
  application:
    name: service-oss
  jdbc:
    template:
      fetch-size: -1 #缓存行数
      max-rows: 500 #最大行数
      query-timeout: -1 #查询超时时间
  redis:
    host: localhost
    port: 6379
    client-type: lettuce
    lettuce:
      pool:
        max-active: 16
    jedis:
      pool:
        max-active: 16
  elasticsearch:
    rest:
      uris:  http://localhost:9200

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/db1?useSSL=false&serverTimezone=UTC
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
      validation-query: SELECT 1
      validation-query-timeout: 2000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
