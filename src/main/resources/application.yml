management:
  endpoint:
    health:
      show-details: always
      enabled: true
    beans:
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: health,info,metrics
  info:
    app:
      name: Project
      version: 2.6.13
      author: Wenshu

spring:
  #profiles:
   # active: pro
