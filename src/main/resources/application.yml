mybatis:
  mapper-locations: classpath:com/example/demo/mapper/*.xml
  type-aliases-package: com.example.demo.Domain
# configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#    map-underscore-to-camel-case: true
# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    # 开启SQL语句打印（开发环境使用）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    db-config:
      # 主键类型
      id-type: auto
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix:
a:
  id: ${random.int}
  uuid: ${random.uuid}
  time: ${random.long}
  name: ${random.value}
  money:  ${random.int(10,20)};
like: [abs,ddd]
like1: [{a:1,b:2,c:3},{e:1,d:2,f:4}]
logging:
  level:
    root: info
  pattern:
    console: "%d %clr(%5p) --- [%16t] %clr(%-40.40c){cyan} : %m %n"
  #file:
   # name: server.log
  #logback:
   # rollingpolicy:
    # max-file-size: 4KB
     # file-name-pattern: server.%d{yyyy-MM-dd}.%i.log
